
<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Test - TestPro</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		/* ========== Light Theme ========== */
		.light-theme {
			--primary-color: #4f46e5;
			--secondary-color: #6366f1;
			--light-background: #f9fafb;
			--border-color: #e5e7eb;
			--bg-color: #ffffff;
			--text-color: #111827;
		}

		/* ========== Dark Theme ========== */
		.dark-theme {
			--primary-color: #40c4ff;
			--secondary-color: #2196f3;
			--light-background: #1e293b;
			--border-color: #334155;
			--bg-color: #0f172a;
			--text-color: #f1f5f9;
		}

		/* ========== Blue Theme ========== */
		.blue-theme {
			--primary-color: #003087;
			--secondary-color: #0056b3;
			--light-background: #e6f3ff;
			--border-color: #b0c4de;
			--bg-color: #d6eaff;
			--text-color: #001845;
		}

		body {
			margin: 0;
			font-family: "Poppins", sans-serif;
			background: var(--bg-color);
			color: var(--text-color);
			transition: background 0.3s ease, color 0.3s ease;
		}

		.test-container {
			max-width: 800px;
			margin: 80px auto 40px;
			padding: 30px;
			background: var(--light-background);
			border-radius: 16px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
		}

		.test-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 25px;
		}

		.test-header h1 {
			font-size: 1.8rem;
			font-weight: 600;
			color: var(--primary-color);
		}

		.timer {
			background: var(--primary-color);
			color: white;
			padding: 10px 18px;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 600;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
		}

		.progress-bar {
			width: 100%;
			height: 10px;
			background-color: var(--border-color);
			border-radius: 5px;
			margin-bottom: 20px;
			overflow: hidden;
		}

		.progress {
			height: 100%;
			background: linear-gradient(90deg,
					var(--primary-color),
					var(--secondary-color));
			border-radius: 5px;
			transition: width 0.4s ease;
		}

		.question-container {
			background-color: var(--bg-color);
			padding: 20px;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
			margin-bottom: 25px;
		}

		.question-text {
			font-size: 1.2rem;
			font-weight: 500;
			margin-bottom: 20px;
			color: var(--text-color);
		}

		.options {
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		.option {
			padding: 14px;
			border: 2px solid var(--border-color);
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.3s ease;
			font-size: 1rem;
		}

		.option:hover {
			border-color: var(--secondary-color);
			background-color: var(--light-background);
		}

		.option.selected {
			background: var(--primary-color);
			color: white;
			border-color: var(--primary-color);
			font-weight: 600;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		}

		.test-controls {
			display: flex;
			justify-content: space-between;
			margin-top: 30px;
		}

		.btn {
			padding: 12px 24px;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 500;
			cursor: pointer;
			transition: all 0.3s ease;
			border: none;
		}

		.btn-primary {
			background: var(--primary-color);
			color: white;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.btn-primary:hover {
			background: var(--secondary-color);
		}

		.btn-secondary {
			background: var(--border-color);
			color: var(--text-color);
		}

		.btn-secondary:hover {
			opacity: 0.9;
		}

		.btn:disabled {
			background: #9ca3af;
			color: #e5e7eb;
			cursor: not-allowed;
			box-shadow: none;
		}
	</style>
</head>

<body>
	<div class="test-container">
		<div class="test-header">
			<h1 id="test-title">Test</h1>
			<div class="timer" id="timer">30:00</div>
		</div>

		<div class="progress-bar">
			<div class="progress" id="progress"></div>
		</div>

		<div class="question-container">
			<div class="question-text" id="question-text">
				Savol matni bu yerda ko'rsatiladi
			</div>
			<div class="options" id="options">
				<!-- Variantlar JavaScript orqali qo'shiladi -->
			</div>
		</div>

		<div class="test-controls">
			<button class="btn btn-secondary" id="prev-btn">Oldingi</button>
			<button class="btn btn-primary" id="next-btn">Keyingi</button>
		</div>
	</div>

	<script src="test.js"></script>
	<script>
		// Profile sahifasida tanlangan theme'ni olish
		const savedTheme = localStorage.getItem("theme") || "light"

		function applyTheme(theme) {
			document.body.classList.remove("light-theme", "dark-theme", "blue-theme")
			document.body.classList.add(theme + "-theme")
		}

		// Sahifa ochilganda avtomatik qo'llash
		applyTheme(savedTheme);
	</script>
</body>

</html>
